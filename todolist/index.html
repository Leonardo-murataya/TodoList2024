<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Proyecto ToDo List</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">

        <header class="Titulos">
            <h1>ToDo List</h1>
            <p>Tulita a tu estilo</p>
        </header>

        <div class="Mnu">
            <button onclick="btnAñdir()">
                <i class='bx bx-add-to-queue'></i>
                <span class="Opcion">Agregar lista</span>
            </button>

        </div>

        <div id="subMenu" class="Sub-menu" style="display: block;">

        </div>

        <div class="listadetareas">
            <div class="titu">
                <h2 class="">Lista de tareas</h2>
            </div>

            <div class="Tareas"> <!--Aqui se almacenan las listas-->

            </div>   
        
        </div>

        <nav class="menu">
            <div class="logoMn">
                <h1 class="logo">ToDo List</h1>
                <i class='bx bx-menu menu-btn'></i>
            </div>

                <ul class="Lista">
                    <li class="lstOpciones">
                        <button onclick="btnAñdir()">
                            <i class='bx bx-add-to-queue'></i>
                            <span class="Opcion">Agregar tarea</span>
                        </button>
                    </li>

                    <li class="lstOpciones">
                        <button onclick="Eliminar()" id="BBtnEliminar">
                            <i class='bx bx-message-square-x'></i>
                            <span class="Opcion">Eliminar tarea</span>
                        </button>
                    </li>

                    <li class="lstOpciones">
                        <button>
                            <i class='bx bx-edit' id="BBtnEditar"></i>
                            <span class="Opcion">Editar tarea</span>
                        </button>
                    </li>
                </ul>
        </nav>

    </div>

    <script src="funcionalidad.js"></script>
</body>
</html>
